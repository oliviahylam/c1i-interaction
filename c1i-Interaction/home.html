<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Iconic Artworks</title>
    <link rel="stylesheet" href="styleindex.css"> <!-- Link to external CSS file -->
</head>

<body>
    <h1>Welcome to the Virtual NYC Art Gallery</h1>
    <p style="text-align: center;">Click on a neighborhood to explore its iconic artworks!</p>

    <div class="map-container">
        <!-- Interactive image with the map -->
        <img src="https://www.new-york-city-map.com/manhattan-map.gif" usemap="#image-map" alt="Interactive Map of Manhattan">

        <!-- Define clickable areas for the image -->
        <map name="image-map">
            <!-- Updated clickable areas with hover and pop-up features -->
            <area alt="World Trade Center" title="World Trade Center" data-tooltip-id="wtc-tooltip" coords="327,1898,419,1902,421,1940,363,1942,329,1916" shape="poly" onclick="showTooltip('wtc-tooltip', event)">
            <div class="highlight-box" style="top: 1898px; left: 327px; width: 92px; height: 42px;"></div>

            <area alt="Financial District" title="Financial District" data-tooltip-id="financial-tooltip" coords="572,1892,323,1844,295,1854,354,2011,400,2068,488,2076" shape="poly" onclick="showTooltip('financial-tooltip', event)">
            <div class="highlight-box" style="top: 1844px; left: 295px; width: 277px; height: 232px;"></div>

            <area alt="Rockefeller Center" title="Rockefeller Center" href="entry4.html" coords="346,979,422,1037" shape="rect">
            <div class="highlight-box" style="top: 979px; left: 346px; width: 76px; height: 58px;"></div>

            <area alt="Hudson Yards" title="Hudson Yards" href="entry3.html" coords="110,1114,204,1249" shape="rect">
            <div class="highlight-box" style="top: 1114px; left: 110px; width: 94px; height: 135px;"></div>

            <area alt="Central Park" title="Central Park" href="entry5.html" coords="406,888,274,255" shape="rect">
            <div class="highlight-box" style="top: 255px; left: 274px; width: 132px; height: 633px;"></div>

            <area alt="Liberty Island" title="Liberty Island" href="entry9.html" coords="314,2085,587,2138" shape="rect">
            <div class="highlight-box" style="top: 2085px; left: 314px; width: 273px; height: 53px;"></div>
        </map>

        <!-- Tooltips for the different areas -->
        <div id="financial-tooltip" class="tooltip">
            <h3>Financial District Artworks</h3>
            <div class="tooltip-content">
                <a href="charging_bull.html">
                    <img src="charging_bull_image.jpg" alt="Charging Bull">
                </a>
                <a href="fearless_girl.html">
                    <img src="fearless_girl_image.jpg" alt="Fearless Girl">
                </a>
                <a href="red_cube.html">
                    <img src="red_cube_image.jpg" alt="Red Cube">
                </a>
            </div>
        </div>

        <div id="wtc-tooltip" class="tooltip">
            <h3>World Trade Center Artworks</h3>
            <div class="tooltip-content">
                <a href="sphere.html">
                    <img src="sphere_image.jpg" alt="The Sphere">
                </a>
                <a href="oculus.html">
                    <img src="oculus_image.jpg" alt="Oculus">
                </a>
            </div>
        </div>
    </div>

    <script src="scriptindex.js"></script> <!-- Link to external JavaScript file -->
</body>
